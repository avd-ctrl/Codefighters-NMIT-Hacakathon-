<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoFinds Signup Page</title>
    <link rel="stylesheet" href="web.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div>
        <form>
            <label>Display Name</label><br>
            <input required type="text"><br><br>
            <label>Email</label><br>
            <input required type="email"><br><br>
            <label>Password</label><br>
            <input required type="password"><br><br>
            <label>Confirm Password</label><br>
            <input required type="password"><br><br><br>
            <button class="signup" onclick="signup">Sign Up</button>
        </form>
    </div>
</body>
</html>
